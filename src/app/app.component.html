
<main>
  <section class="main-section min-vh-100 d-flex align-items-center bg-secondary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="window-element col-12 d-flex align-items-center justify-content-center" [ngStyle]="{'margin-top': (i * 10)+'px', 'z-index': window.zIndex}" *ngFor="let window of openedWindows; let i = index">
          <div class="card card-tertiary w-100 fmxw-400">
            <div class="card-header text-center">
              <span>Window</span>

              <button class="btn btn-sm btn-primary btn-close" type="button" (click)="closeWindow(i)">
                <span class="btn-text">X</span>
              </button>
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card card-tertiary w-100 fmxw-400">
            <div class="card-header text-center">
              <span>Register on our platform</span>
            </div>
            <div class="card-body">
              <form action="#" class="mt-4">
                
                <div class="form-group">
                  <label for="email" class="mb-2">Email</label>
                  <input id="email" type="email" class="form-control" placeholder="Your email" required />
                </div>
                
                <div class="form-group">
                  
                  <div class="form-group">
                    <label for="password" class="mb-2">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Your password" required />
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword" class="mb-2">Confirm password</label>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required />
                  </div>
                  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-x"></span>
                        <span class="form-check-sign"></span>
                        I agree to the <a href="#">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Register account</button>
              </form>
              <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                <p class="font-weight-normal">
                  Already have an account?
                  <a href="./login.html" class="font-weight-bold">Login here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<div *ngIf="startMenuOpened" class="start-menu card card-tertiary w-100 fmxw-300">
  <div class="card-header text-center">
    <span>Start Menu</span>
  </div>
  <div class="card-body start-menu-body">
    <ul class="navbar-nav navbar-nav-hover align-items-center">
      <li class="nav-item start-menu-item" *ngFor="let item of menu" (click)="openMenuItem(item)">
        <a href="javascript:;" class="nav-link" role="button">
          <span class="nav-link-inner-text">{{item.name}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<footer>
  <nav id="navbar-footer" class="navbar navbar-main navbar-expand-lg navbar-dark justify-content-between navbar-footer">
    <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
      <li class="nav-item">
        <a href="javascript:;" class="nav-link" role="button" [ngClass]="{pressed: startMenuOpened}" (click)="startMenuOpened = !startMenuOpened">
          <span class="nav-link-inner-text">ðŸ“º Start</span>
        </a>
      </li>
    </ul>
    <div class="time text-center">
      <span class="text-uppercase">{{ date | date:"HH:mm"}}</span>
    </div>
  </nav>
</footer>
